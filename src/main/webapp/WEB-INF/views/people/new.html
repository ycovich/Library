<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>new user</title>
</head>
<body>
    <form th:method="POST" th:action="@{/people}" th:object="${person}">
        <label for="name">enter name:</label>
        <input type="text" th:field="*{name}" id="name"/>
        <div style="color: crimson" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">invalid name input</div>
        <br/>

        <label for="year">enter year of birth:</label>
        <input type="text" th:field="*{year}" id="year"/>
        <div style="color: crimson" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">invalid year input</div>
        <br/>

        <input type="submit" value="add">
    </form>
</body>
</html>
